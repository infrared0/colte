    #     line: 'Defaults env_reset, timestamp_timeout=60'
    #     owner: root
    #     group: root
    #     mode: 440
    #   become: yes

    - name: npm install dependencies
      npm:
        path: "{{ webservices_dir }}"

    - name: "Install forever (to run Node.js app)."
      npm: name=forever state=present

    - name: copy .env file
      copy: 
        src: "{{ webservices_dir }}/production.env"
        dest: "{{ webservices_dir }}/.env"
        owner: "{{ username }}"
        group: "{{ username }}"
        mode: 644
      become: yes    

